<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Share</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color: #000;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    #dataInput {
      width: 100%;
      height: 300px;
      font-family: Consolas, Monaco, monospace;
      font-size: 14px;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }

    #generateBtn {
      background: #0066CC;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #status {
      color: #228B22;
      margin-top: 10px;
      display: none;
    }

    #status.show { display: block; }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #000;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    footer a {
      color: #0066CC;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Table Share</h1>
  <p class="tagline">Paste your table. Get a link.</p>

  <textarea id="dataInput" placeholder="Paste your table here (from Excel, Sheets, or CSV)"></textarea>

  <button id="generateBtn">Generate Link</button>

  <div id="status"></div>

  <footer>
    Created with <a href="/">Table Share</a>
  </footer>

  <!-- Honeypot for bot detection -->
  <input type="text" name="website" id="website" style="position:absolute;left:-9999px;" tabindex="-1" autocomplete="off" aria-hidden="true">


  <script>
    const dataInput = document.getElementById('dataInput');
    const generateBtn = document.getElementById('generateBtn');
    const status = document.getElementById('status');

    // Show button on paste
    dataInput.addEventListener('paste', () => {
      setTimeout(() => {
        if (dataInput.value.trim()) {
          generateBtn.style.display = 'block';
        }
      }, 100);
    });

    // Process on button click
    generateBtn.addEventListener('click', processData);

    async function processData() {
      const rawData = dataInput.value.trim();

      if (!rawData) return;

      // Check honeypot
      if (document.getElementById('website').value) {
        showError('Invalid submission detected');
        return;
      }

      // Show loading
      status.textContent = 'Generating your link...';
      status.classList.add('show');
      generateBtn.style.display = 'none';

      // Parse manually
      const rows = rawData
        .trim()
        .split(/\r?\n/)
        .map(row => row.trim().split(/\t|,/));

      if (rows.length === 0) {
        showError('No data found to share.');
        return;
      }

      // Send to API
      try {
        const response = await fetch('/api/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data: rows,
            honeypot: document.getElementById('website').value
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to create table');
        }

        // Copy to clipboard
        await navigator.clipboard.writeText(result.url);

        // Show success
        showSuccess('âœ“ Link copied!');

        // Clear after 3 seconds
        setTimeout(() => {
          status.classList.remove('show');
        }, 3000);

      } catch (error) {
        showError(error.message);
      }
    }

    function showSuccess(message) {
      status.textContent = message;
      status.classList.add('show');
    }

    function showError(message) {
      status.textContent = message;
      status.classList.add('show');
      generateBtn.style.display = 'block';
    }
  </script>
</body>
</html>
