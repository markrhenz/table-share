<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table - Table Share</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --border-color: #000;
      --accent-color: #0066cc;
      --muted-color: #666;
    }
    [data-theme="dark"] {
      --bg-color: #000;
      --text-color: #fff;
      --border-color: #fff;
      --accent-color: #4da6ff;
      --muted-color: #aaa;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      max-width: 1600px;
      margin: 40px auto;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .table-wrapper {
      width: fit-content;
      max-width: 100%;
      max-height: 70vh;
      overflow-y: auto;
      overflow-x: auto;
      border: 2px solid var(--border-color);
      margin: 20px auto;
      box-sizing: border-box;
      position: relative;
    }

    .table-container {
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: auto;
      margin: 0 auto;
      border-collapse: collapse;
      border: none;
    }

    thead tr {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      vertical-align: top;
      border: 1px solid var(--border-color);
      font-size: 14px;
      line-height: 1.4;
    }

    th {
      background: var(--bg-color);
      font-weight: 700;
      white-space: nowrap;
      padding: 12px 16px;
      text-align: left;
      border: 1px solid var(--border-color);
      border-bottom: 2px solid var(--border-color);
      font-size: 14px;
      line-height: 1.4;
      box-shadow: inset 0 -2px 0 0 var(--border-color);
      position: relative;
    }

    td {
      max-width: 400px;
      overflow-wrap: break-word;
      white-space: normal;
    }

    td:first-child,
    th:first-child {
      white-space: nowrap;
      min-width: 120px;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--muted-color);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    button:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      background: var(--bg-color);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--text-color);
    }

    [data-theme="dark"] img[src="/logo.png"] {
      filter: invert(1);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        margin: 10px auto;
        max-width: 100vw;
      }

      .table-container {
        position: relative;
      }

      .table-wrapper {
        margin: 10px 0;
        max-height: 60vh;
        border-width: 1px;
        position: relative;
      }

      /* Scroll gradient indicators with dark mode support */
      .table-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 20px;
        background: linear-gradient(to right, var(--muted-color, rgba(0,0,0,0.1)), transparent);
        pointer-events: none;
        z-index: 5;
        opacity: 0.3;
      }

      .table-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        width: 20px;
        background: linear-gradient(to left, var(--muted-color, rgba(0,0,0,0.1)), transparent);
        pointer-events: none;
        z-index: 5;
        opacity: 0.3;
      }

      th, td {
        padding: 10px 12px;
        font-size: 14px;
        min-width: 80px;
        max-width: 200px;
        line-height: 1.5;
      }

      th:first-child {
        position: sticky;
        left: 0;
        background: var(--bg-color);
        border-right: 2px solid var(--border-color);
        z-index: 15;
      }

      th {
        font-size: 13px;
        padding: 12px;
      }

      button {
        width: 100%;
        font-size: 18px;
        padding: 16px;
      }

      h1 {
        font-size: 20px;
        padding: 0 10px;
        line-height: 1.3;
        word-break: break-word;
        max-width: 100%;
        overflow-wrap: break-word;
        hyphens: auto;
      }

      a img {
        width: 32px;
        height: 32px;
      }

      a span {
        font-size: 16px;
        line-height: 32px;
      }

      .theme-toggle {
        width: 44px;
        height: 44px;
        top: 15px;
        right: 15px;
      }

      .theme-toggle::after {
        width: 22px;
        height: 22px;
      }
    }
  </style>
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</head>
<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode"></button>
  <div style="text-align: center; margin-bottom: 40px;">
    <a href="http://localhost:8787/" style="text-decoration: none; color: var(--text-color); display: flex; align-items: center; justify-content: center; gap: 16px; margin-bottom: 16px;">
      <img src="http://localhost:8787/logo.png" width="48" height="48" alt="Table Share">
      <span style="font-size: 48px; font-weight: 700; margin: 0;">Table Share</span>
    </a>
  </div>
  <div style="text-align: center; margin-bottom: 20px; padding-bottom: 20px;">
    <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 8px; word-wrap: break-word; max-width: 100%; overflow-wrap: break-word;">Table</h1>
    <p style="font-size: 14px; color: var(--muted-color);">Expires in 30 days</p>
  </div>
  <div class="table-wrapper">
    <div class="table-container">
      <table>
        <thead><tr><th>Name</th><th>Age</th><th>City</th></tr></thead><tbody><tr><td>Alice</td><td>30</td><td>NYC</td></tr><tr><td>Bob</td><td>25</td><td>LA</td></tr></tbody>
      </table>
    </div>
  </div>

  <div style="text-align: center; margin: 20px 0;">
    <button onclick="downloadCSV(); return false;" style="background: var(--accent-color); color: #fff; border: none; padding: 12px 24px; font-size: 16px; font-weight: 600; cursor: pointer; border-radius: 4px;">
      Download CSV
    </button>
  </div>

  
  <footer>
    Created with <a href="http://localhost:8787/">Table Share</a> |
    <a href="mailto:markrhenz@table-share.org?subject=Report Table bKgwXwID">
      Report Abuse
    </a>
  </footer>
  

  <script>
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    function getPreferredTheme() {
      const stored = localStorage.getItem('theme');
      if (stored) return stored;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    applyTheme(getPreferredTheme());
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    });

    function downloadCSV() {
      const table = document.querySelector('table');
      if (!table) {
        alert('No table found to download');
        return;
      }

      const rows = table.querySelectorAll('tr');
      const csv = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll('th, td');
        const rowData = Array.from(cells).map(cell => {
          let text = cell.textContent.trim();
          if (text.includes(',') || text.includes('"') || text.includes('\n')) {
            text = '"' + text.replace(/"/g, '""') + '"';
          }
          return text;
        });
        csv.push(rowData.join(','));
      });

      const csvContent = csv.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'table-bKgwXwID.csv';
      link.click();
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
